<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display Webcam Stream</title>
  
<style>
#container {
    margin: 0px auto;
    width: 300px;
    height: 175px;
    border: 10px #333 solid;
}
#videoElement {
    width: 300px;
    height: 175px;
    background-color: #666;
}
#canvas {
    width: 300px;
    height: 175px;
    
    background-color: #CCC;
}
</style>

</head>
  
<body>

<video id="video" width="640" height="480" autoplay></video>
	<input type="submit" onclick="to_register();" value="Sign up" /> 
								
<canvas id="canvas" width="640" height="480"></canvas>
<img id="pict" src="" width="300" height="175" alt="capture" />
					

<script type="text/javascript">


//Put event listeners into place
window.addEventListener("DOMContentLoaded", function() {
	// Grab elements, create settings, etc.
	var canvas = document.getElementById("canvas"),
		context = canvas.getContext("2d"),
		video = document.getElementById("video"),
		videoObj = { "video": true },
		errBack = function(error) {
			console.log("Video capture error: ", error.code); 
		};

	// Put video listeners into place
	if(navigator.getUserMedia) { // Standard
		navigator.getUserMedia(videoObj, function(stream) {
			video.src = stream;
			video.play();
		}, errBack);
	} else if(navigator.webkitGetUserMedia) { // WebKit-prefixed
		navigator.webkitGetUserMedia(videoObj, function(stream){
			video.src = window.webkitURL.createObjectURL(stream);
			video.play();
		}, errBack);
	}
	else if(navigator.mozGetUserMedia) { // Firefox-prefixed
		navigator.mozGetUserMedia(videoObj, function(stream){
			video.src = window.URL.createObjectURL(stream);
			video.play();
		}, errBack);
	}
}, false);

function drawDataURIOnCanvas(strDataURI, canvas) {
    "use strict";
    var img = new window.Image();
    img.addEventListener("load", function () {
        canvas.getContext("2d").drawImage(img, 0, 0);
    });
    img.setAttribute("src", strDataURI);
   
}

function to_register(){
	var  uri = canvas.toDataURL("image/jpeg"); // convert canvas to data URI
	
	document.getElementById("pict").src = uri
	   
	var image  = document.getElementById("pict");
	 var canvas = document.createElement("canvas");
	    document.body.appendChild(canvas);
	 
    canvas.width  = image.width;
    canvas.height = image.height;
 
    var context = canvas.getContext("2d");
 
    context.drawImage(image, 0, 0);
	

}

</script>
</body>
</html>
