<div id="registration">
	<h1> Registration</h1>
	<p> 
		<label id="labelNickname" for="username">Nickname : </label>
		<input id="username" name="username" required="required" type="text" placeholder="Your nickname"/>
	</p>
	<p id="test"> 
		<label id="labelName" for="name">Name : </label>
		<input id="name" name="name" required="required" type="text" placeholder="Your name"/>
	</p>
	<p> 
		<label id="labelFirstName" for="firstName">FirstName : </label>
		<input id="firstName" name="firstName" required="required" type="text" placeholder="Your firstName"/>
	</p>
	<p> 
		<label id="label_email" for="email">Email : </label>
		<input id="email" name="email" required="required" type="email" placeholder="yourmail@sxp.com"/> 
	</p>
	<p> 
		<label id="label_pw1" for="password">Password : </label>
		<input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO"/>
	</p>
	<p> 
		<label id="label_pw2" for="passwordConfirm">Confirm your password : </label>
		<input id="passwordConfirm" name="passwordConfirm" required="required" type="password" placeholder="eg. X8df!90EO"/>
	</p>
	<p> 
		<label id="label_phone" for="phone">Phone number : </label>
		<input id="phone" name="phone" required="required" type="tel" placeholder="0618878165"/> 
	</p>
	<p class="registrationButton">
		<input type="submit" onclick="register();" value="Sign up" /> 
	</p>
	<p>Already a member ? <input onclick="includeLogin();" type="button" value="Go and log in"/></p>
</div>
