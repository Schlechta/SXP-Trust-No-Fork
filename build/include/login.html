<div id="login">
	<h1> Login</h1>
	<p>
		<label id="label_name" for="username"> Nickname : </label>
    	<input id="username" name="username" required="required" type="text" placeholder="Alice"/>
    </p>
    <p>
		<label id="label_password" for="password"> Password : </label>
		<input id="password" name="password" required="required" type="password" placeholder="X8df!90EO"/>
	</p>
	<p class="loginButton"> 
		<input type="submit" onclick="signIn();" value="Login" /> 
	</p>
	<p id="loginMessage" style="display:none;color:red;"></p>
	<p class="loginButton">
		<input type="submit" onclick="includeRegistration();" value="Registration" />
	</p>
</div>
