<div id="itemForm">
	<h1>Item</h1>
	<p class="feedbackBox" onclick="clearFeedback();"></p>
	<p>
		<label id="label_title" class="label">Title : </label>
		<input type="text" id="title" name="title" required="required" placeholder="Potatoes" />
	</p>
	<p>
		<label id="label_type" class="label">Type : </label>
		<select id="type" name="type" required="required" value="PROPOSAL"></select>
	</p>
	<p>
		<label id="label_lifetime" class="label">Life time : </label>
		<input type="text" id="lifetime" name="lifetime" required="required" placeholder="2015-12-25" />
	</p>
	<p>
		<label id="label_category" class="label">Category : </label>
		<select id="category" name="category" required="required" value="NC"></select>
	</p>
	<p>
		<label id="label_description" class="label">Description : </label>
		<textarea rows="" cols="" id="description" name="description" placeholder="My potatoes are great !"></textarea>
	</p>
	<p id="paraImage">
		<label id="label_image" class="label">Image :</label>
		<ul class="radio">
			<li>
				<input type="radio" name="typeImage" value="File" onchange="typeImageChanged();" checked="checked" />
				File
			</li>
			<li>
				<input type="radio" name="typeImage" value="Webcam" onchange="typeImageChanged();" />
				Webcam
			</li>
		</ul>
		<div id="fileDiv">
			<input type="file" id="fileImage" accept="image/*" onchange="previewFile(this);" />
		</div>
		<div id="webcamDiv" style="display:none">
			<div class="camera" onload="startup();">
				<video id="video">video stream not available</video>
			</div>
			<canvas id="canvas" class="hidden"></canvas>
			<input type="button" id="startbutton" value="Take photo" />
			<input type="button" id="stopbutton" value="Reset photo" class="hidden" />
		</div>
		<img id="image" style="max-width:30%" />
	</p>
	<p>
		<label id="label_country" class="label">Country : </label>
		<input type="text" id="country" name="country" required="required" placeholder="FRANCE - Marseille" />
	</p>
	<p>
		<label id="label_contact" class="label">Contact : </label>
		<textarea id="contact" name="contact" required="required" placeholder="Please call me"></textarea>
	</p>
	<p>
		<a onclick="addItem();" id="addButton" class="button buttonValidate">Add Item</a>
		<a onclick="cancelItem();" class="button buttonCancel">Cancel</a>
	</p>
</div>
