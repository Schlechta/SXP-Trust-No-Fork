
<div id="messageSender">
	<ul class="newMessageHeader">
		<li>
			<p>
				<label>Subject</label> <input type="text" id="subject"
					name="subject" />
			</p>
		</li>
		<li>
			<p>
				<label>Receiver</label> <input type="text" id="receiver"
					name="receiver" />
				<a class="button" onclick="loadSearchUsers();">Search User</a>
			</p>
		</li>
	</ul>
	<p class="messageContent">
		<label>Message :</label>
		<textarea id="message" name="message"></textarea>
	</p>
	<p class="newMessageFooter">
		<a onclick="sendMessage();" class="button buttonSend">Send</a>
		<a onclick="cancelMessage();" class="button buttonCancel">Cancel</a>
	</p>
	<div id="searchUsersDiv">
		<a href="#" onclick="$(this).parent().fadeOut();"
			style="float: right;">Close</a>
		<div id="searchPart">
			<h2>Find an user</h2>
			<input type="text" id="searchUserInput" placeholder="type a username" />
			<input type="button" value="search" onclick="searchUsers();" />
			<div id="searchUserResults" class="wrapper">
				<ul id="userSearchResults"></ul>
			</div>
		</div>
		<div id="knownPart">
			<h2>Known users</h2>
			<div class="wrapper">
				<ul id="usersList">
					
				</ul>
			</div>
		</div>
	</div>
</div>
