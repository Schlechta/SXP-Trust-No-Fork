<div id="registration">
	<h1>Registration</h1>
	<p class="feedbackBox" onclick="clearFeedback();"></p>
	<p>
		<label class="label" id="label_username">Username : </label>
		<input type="text" id="username" name="username" required="required" placeholder="AliceWonderland" />
	</p>
	<p>
		<label class="label" id="label_name">Name : </label>
		<input type="text" id="name" name="name" required="required" placeholder="Liddel" />
	</p>
	<p>
		<label class="label" id="label_firstname">Firstname : </label>
		<input type="text" id="firstname" name="firstname" required="required" placeholder="Alice" />
	</p>
	<p>
		<label class="label" id="label_email">Email : </label>
		<input type="text" id="email" name="email" required="required" placeholder="Alice@wonderland.com" />
	</p>
	<p>
		<label class="label" id="label_phone">Phone : </label>
		<input type="text" id="phone" name="phone" required="required" placeholder="(+336) 12 34 56 78" />
	</p>
	<p>
		<label class="label" id="label_password">Password : </label>
		<input type="password" id="password" name="password" required="required" placeholder="ex : p4$Sw0r6!" />
	</p>
	<p>
		<label class="label" id="label_passwordConfirm">Confirm password : </label>
		<input type="password" id="passwordConfirm" name="passwordConfirm" required="required" placeholder="ex : p4$Sw0r6!" />
	</p>
	<p>
		<input type="button" id="registrationButton" onclick="register();" value="Registration" />
	</p>
	<p>
		<input type="button" id="loginButton" onclick="includeLogin();" value="Go and log in"/>
	</p>
</div>
