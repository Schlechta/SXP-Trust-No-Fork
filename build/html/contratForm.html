<div id="contratForm">
	<h1>Contrat <a class="button buttonEdit" onclick="renameContratForm" title="rename"></a></h1>
	<p class="feedbackBox" onclick="clearFeedback();"></p>
	<label class="hidden" id="contratID"></label>
	<div id="objects"></div>
	<div>
		<table id="signatories">
			<thead>
				<tr>
					<th>Signatories</th>
					<th style="display:none;">public key</th>
				</tr>
			</thead>
			<tbody></tbody>
			<tfoot></tfoot>
		</table>
	</div>
	<div id="rules">
		<table>
			<thead>
				<tr>
					<th class="rowItem">Item</th>
					<th class="rowFrom">From</th>
					<th class="rowTo">To</th>
				</tr>
			</thead>
			<tbody></tbody>
			<tfoot>
				<tr>
					<td colspan="3">EMPTY</td>
				</tr>
			</tfoot>
		</table>
	</div>
	<div id="clauses">
		<a class="button buttonAdd" title="Add a clause" onclick="addClause();"></a>
	</div>
	<div id="actions">
		<a class="button buttonStart" onclick="signContrat();">Launch signature protocol</a>
		<a class="button buttonCancel" onclick="deleteContrat();">Delete</a>
	</div>
</div>
