<div id="webmail">
	<div id="webmailMenu">
		<ul>
			<li id="write" onclick="newMessage();" class="menu writeButton">
				<a title="Write new message">Write</a>
			</li>
			<ul>
				<li id="mailbox" class="menu mailboxButton" onclick="showSubMenu(this);">
					<a title="MailBox">MailBox</a><img src="./img/triangle.png"/>
				</li>
				<ul class="hidden">
					<li class="menu receivedButton selected" onclick="showMessageReceived();">
						<a>Received</a>
					</li>
					<li class="menu unreadButton" onclick="showMessageUnread();">
						<a>Unread</a>
					</li>
					<li class="menu sentButton" onclick="showMessageSent();">
						<a>Sent</a>
					</li>
				</ul>
			</ul>
			<li class="menu conversationsButton" onclick="showConversations();">
				<a>Conversations</a>
			</li>
		</ul>
	</div>
	<div id="webmailDisplay">
		<p class="feedbackBox" onclick="clearFeedback();"></p>
		<table id="messagesList">
			<thead>
				<tr>
					<th class="rowDate">Date</th>
					<th class="rowSubject">Subject</th>
					<th class="rowFrom">From</th>
					<th class="rowActions"></th>
				</tr>
			</thead>
			<tbody></tbody>
			<tfoot>
				<tr>
					<td colspan="4">Empty</td>
				</tr>
			</tfoot>
		</table>
		<table id="conversationsList" class="hidden">
			<thead>
				<tr>
					<th class="rowDate">Date</th>
					<th class="rowSender">Sender</th>
					<th class="rowActions"></th>
				</tr>
			</thead>
			<tbody></tbody>
			<tfoot>
				<tr>
					<td colspan="4">Empty</td>
				</tr>
			</tfoot>
		</table>
		<div id="messageDisplay"></div>
	</div>
</div>
