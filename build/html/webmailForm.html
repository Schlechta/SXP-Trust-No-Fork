<div id="webmail">
	<div id="webmailMenu">
		<ul>
			<li id="unread" onclick="newMessage();" class="menu">
				<a>Write</a>
			</li>
			<li id="unread" onclick="loadMessages()" class="menu">
				<a>Unread</a>
			</li>
			<li id="conversation" onclick="loadConversation();" class="menu">
				<a>Read</a>
			</li>
		</ul>
	</div>
	<div id="webmailDisplay">
		<table id="messagesList">
			<thead>
				<tr>
					<th class="rowDate">Date</th>
					<th class="rowSubject">Subject</th>
					<th class="rowFrom">From</th>
					<th class="rowActions"></th>
				</tr>
			</thead>
			<tbody></tbody>
			<tfoot>
				<tr>
					<td colspan="4">Empty</td>
				</tr>
			</tfoot>
		</table>
		<p class="feedbackBox" onclick="clearFeedback();"></p>
		<div id="messageDisplay"></div>
	</div>
</div>
