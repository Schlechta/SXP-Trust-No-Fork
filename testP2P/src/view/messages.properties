RechercheInfo.contenu.text=\r\n \
Soient m1, m2 et m3 des mots: \r\n \
\r\n \
La recherche "m1 AND m2 AND m3" cherche un objet ayant m1 et m2 et m3 parmis les titres et utilisateurs\r\n \
La recherche "m1 OR m2 OR m3" cherche un objet ayant m1 ou m2 ou m3 parmis les titres et utilisateurs\r\n \
La recherche "m1 title:m2" restreint m2 à apparaître dans le titre\r\n \
La recherche "m1 user:m3" restreint à l'utilisateur de login m3\r\n \
La recherche "user:m3" donne tous les objets de m3\r\n \
La recherche "wish:title:carottes" cherche un objet qui est un besoin et a pour titre "carottes"\r\n \
La recherche "offer:title:patates" cherche un objet qui est une offre et a pour titre "patate"\r\n \
La recherche "offer:patates user:wish:carottes" cherche un utilisateur qui vend des patates et souhaite des carottes\r\n \
\r\n \
